<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit" />
    <link href="<%=staticCommonBundleCss %>" rel="stylesheet" crossOrigin="anonymous" integrity="<%=sri.staticCommonBundleCss %>">
    <link href="<%=staticIndexBundleCss %>" rel="stylesheet" crossOrigin="anonymous" integrity="<%=sri.staticIndexBundleCss %>">
</head>

<body>
    <div id="container">
        <ul class="menu list-unstyled">
            <li v-for="chart in orderedCharts">
                <a :href="'#' + chart.id" class="btn btn-link">{{chart.title}}</a>
            </li>
        </ul>
        <div class="content">
            <div v-for="chart in orderedCharts">
                <h4 :id="chart.id" style="padding-top: 10px;">{{chart.title}}{{chart.unit}}{{chart.sum >= 0 ? (" " + chart.sum) : ""}}</h4>
                <canvas :id="'current-' + chart.id" class="graph" width="1000" height="200"></canvas>
            </div>
        </div>
    </div>
    <script defer="defer" src="<%=staticCommonBundleJs %>" crossOrigin="anonymous" integrity="<%=sri.staticCommonBundleJs %>"></script>
    <script defer="defer" src="<%=staticIndexBundleJs %>" crossOrigin="anonymous" integrity="<%=sri.staticIndexBundleJs %>"></script>
</body>

</html>
